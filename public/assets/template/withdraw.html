<div class="portlet light ">
    <div class="portlet-title">
        <div class="caption">
            <i class="icon-share font-blue-steel hide"></i>
            <span class="caption-subject font-blue-steel bold uppercase">Rút tiền</span>
        </div>
        <div class="actions">

        </div>
    </div>
    <div class="portlet-body">
        <form class="form-horizontal" role="form" name="withdrawMoneyForm" novalidate>
            <div class="alert alert-warning display-hide"></div>
            <div class="alert alert-success display-hide"></div>
            <div class="alert alert-danger display-hide"></div>
            <div class="form-body">
                <div class="form-group">
                    <label class="col-md-3 control-label">Số tiền muốn rút</label>
                    <div class="col-md-9">
                        <input class="form-control" placeholder="Số tiền muốn chuyển" type="text" name="withdraw" ng-model="info.withdrawMoney" required>
                        <span class="help-block" ng-show="withdrawMoneyForm.withdraw.$error.required">Hãy nhập số tiến muốn rút</span>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <div class="row">
                    <div class="col-md-offset-3 col-md-9">
                        <button type="button" class="btn green" ng-click="withdraw()">Rút tiền</button>
                        <button type="button" class="btn default">Hủy</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
