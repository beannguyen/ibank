<div class="portlet light ">
    <div class="portlet-title">
        <div class="caption">
            <i class="icon-share font-blue-steel hide"></i>
            <span class="caption-subject font-blue-steel bold uppercase">Chuyển tiền</span>
        </div>
        <div class="actions">

        </div>
    </div>
    <div class="portlet-body">
        <form class="form-horizontal" role="form" id="transferFrom" name="transferFrom" novalidate>
            <div class="alert alert-warning display-hide"></div>
            <div class="alert alert-success display-hide"></div>
            <div class="alert alert-danger display-hide"></div>
            <div class="form-body">
                <div class="form-group">
                    <label class="col-md-3 control-label">Email người muốn nhận</label>
                    <div class="col-md-9">
                        <input class="form-control" placeholder="Nhập email người nhận" name="email" type="email" ng-model="info.receiveEmail" required>
                        <span class="help-block" ng-show="transferFrom.email.$error.required">Hãy nhập email người nhận</span>
                        <span class="help-block" ng-show="transferFrom.email.$error.email">Nhập email đúng định dạng</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Số tiền muốn chuyển</label>
                    <div class="col-md-9">
                        <input class="form-control transfer-money" placeholder="Số tiền muốn chuyển" type="text" name="transfer-money" ng-model="info.transferMoney">
                        <span class="help-block transferMoney-help-block display-hide"></span>
                        <span class="help-block" ng-show="transferFrom.transfer-money.$error.required">Hãy nhập số tiền hợp lệ</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Nội dung</label>
                    <div class="col-md-9">
                        <textarea class="form-control" placeholder="Bạn có thể gửi thông điệp đến người nhận" type="text" ng-model="info.message"></textarea>
                        <span class="help-block"></span>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <div class="row">
                    <div class="col-md-offset-3 col-md-9">
                        <button type="button" class="btn green" ng-click="transfer()">Chuyển tiền</button>
                        <button type="button" class="btn default">Hủy</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
